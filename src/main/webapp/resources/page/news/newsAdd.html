<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考勤记录--员工信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">考勤记录ID</label>
        <div class="layui-input-block">
            <input type="text" disabled readonly class="layui-input a_id layui-disabled" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">员工账号</label>
        <div class="layui-input-block">
            <input type="text" disabled readonly class="layui-input userCode layui-disabled" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">员工姓名</label>
        <div class="layui-input-block">
            <input type="text" disabled readonly class="layui-input userName layui-disabled" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">打卡类型</label>
        <div class="layui-input-block">
            <select name="userGrade" class="a_type" lay-filter="userGrade">
                <option value="1">上班打卡</option>
                <option value="2">下班打卡</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">打卡时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input a_time" id="a_time">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addNews">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
